{% extends 'home/base.html' %}
{% block title %} SMART SHOP {% endblock %}
{% block content %}
{% load static %}

<!-- PAGE TITLE
        ================================================== -->
<section class="page-title-section bg-img cover-background" data-background="{% static 'home/img/bg/page-title.jpg' %}">
    <div class="container">

        <div class="title-info">
            <h1>Signup </h1>
        </div>


    </div>
</section>

<!-- REGISTER
                ================================================== -->
<section class="md container" >
    
    <div class="inner-title">
        <h4 class="mb-0">Register</h4>

    </div>
    


    <form action="" method="POST">
        {% csrf_token %}

        <div class="row">

            <div class="col-sm-6">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstname" onkeyup="validateFirstname()"
                        name="firstname" placeholder="Your firstname here">
                    <span id="first-name-error"></span>
                </div>

            </div>

            <div class="col-sm-6">

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastname" onkeyup="validateLastname()" name="lastname" placeholder="Your user lastname here">
                    <span id="last-name-error"></span>
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-sm-6">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" onkeyup="validateEmail()" name="email"
                        placeholder="Your email here">
                    <span id="email-error"></span>
                </div>

            </div>

            <div class="col-sm-6">

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" class="form-control" id="phone" onkeyup="validatePhone()" name="phone"
                        placeholder="+40-123 456 789">
                    <span id="phone-error"></span>
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-sm-6">

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password1" onkeyup="validatePassword1()"
                        name="password1" placeholder="Your password here">
                    <span id="password1-error"></span>
                </div>

            </div>

            <div class="col-sm-6">

                <div class="form-group">
                    <label></label>
                    <input type="password" class="form-control" id="confirmation" onkeyup="validateConfirmation()"
                        name="password2" placeholder="Confirm password here">
                    <span id="confirmation-error"></span>
                </div>

            </div>

        </div>




        <button type="submitsignup" value="submit" onclick="return validateForm()"
            class="butn-style2 mt-4">signup</button>
        <span id="submit-error"></span>

    </form>


</section>
{% endblock %}
