{% extends 'adminpanel/adminbase.html' %}
{% block title %} SMART SHOP{% endblock %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}


<!-- PAGE INNER
            ================================================== -->
<div class="page-inner">

    <!-- PAGE MAIN WRAPPER
                ================================================== -->
    <div id="main-wrapper">

        <!-- row -->
        
        <!-- end row -->

        <!-- row -->
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="card card-white">
                    <div class="card-heading clearfix">
                        <h4 class="card-title">Add new subcategory here</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <br>
                            {{form|crispy}}
                            <br>

                            <div>
                                <button type="submit" class="btn btn-primary">Add SubCategory</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>

    <div class="page-footer">
        <p>Copyright &copy; <span class="current-year"></span> Smartshop All rights reserved.</p>
    </div>
</div>
<script>
    document.getElementById("id_sub_category_name").onkeyup=function(){
        document.getElementById("id_slug").value=document.getElementById("id_sub_category_name").value.toLowerCase().replaceAll(" ","-");
      }
</script>

{% endblock %}
